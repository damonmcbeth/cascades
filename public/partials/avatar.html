<img ng-class="{'avatar' : true, 'img-circle' : size!='xl', 'avatar-xl' : size=='xl', 'avatar-lg' : size=='lg', 'avatar-sm' : size=='sm', 
		'avatar-md' : size=='md', 'avatar-new' : state == 'New', 'avatar-xs' : size=='xs'}" 
		src="assets/img/avatars/empty-icon.png"
		ng-src="{{determineImg()}}">
		<md-tooltip ng-if="name != null && name != ''">{{name}}</md-tooltip>
</img>
