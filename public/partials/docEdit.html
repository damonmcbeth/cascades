<div id="taskbar" class="sidebar-content" ng-controller="DocEditController" ng-cloak>
    <div class="sidebar-header">
        <div class="header-title">
           <span>Document Details</span>
        </div>
        
        <div class="header-description v-a-middle">
            <a href="" style="color: #fff" ng-click="cancelEdit()">
            	Cancel
            </a>
			<a href="" class="pull-right" style="color: #fff" ng-click="saveFile(folderForm.$valid)"
				ng-disabeled="canSave">
            	Save
            </a>
        </div>
    </div>
    
    <div class="sidebar-body" resize height-offset="125" style="width: 100%">	    
        <div class="p-10" style="background-color: #f1f3f2">
	        <form name="folderForm">
		        <div class="panel panel-default">
		            <div class="panel-body">
						<md-input-container class="md-block p-b-0">
							<label>Folder</label>
							<input name="title" ng-model="selectedFolder.title" 
								md-detect-hidden="true" ng-disabled="true"></input>
						</md-input-container>

		                <md-input-container class="md-block p-b-0">
			            	<label>Title</label>
							<textarea name="title" class="primary-input" ng-model="selectedFile.title" rows="1" 
								md-maxlength="80" md-detect-hidden="true" required></textarea>
								<div class="hint m-b-15">{{selectedFile.type}} Size:{{selectedFile.size}}</div>
								
							<div ng-messages="folderForm.title.$error" role="alert" 
								ng-if="showHints" multiple>
				            	<div ng-message="required" class="my-message">You must supply a title.</div>
								<div ng-message="md-maxlength" class="my-message">
									Please do not exceed 80 characters.
				            	</div>
				            </div>
						</md-input-container>

						<div ng-controller="FileUploadController as $ctrl" class="m-b-15"
							postrender-action="$ctrl.setUploadHandler(onFileUploaded)">
							<div id="progressBar" ng-show="$ctrl.showProgress">
								<md-progress-linear md-mode="indeterminate" ng-disabled="ctrl.disabled"></md-progress-linear>
							</div>
							<div class="m-t-10">
								<label for="file-upload-btn" class="btn btn-inverse">
									Upload document
								</label>
								<file-upload loc="A" on-change="$ctrl.onChange" ctrl="$ctrl"></file-upload>
							</div>
						</div>
			          
		            </div>
				</div>
				
				<div class="panel panel-tags" ng-hide="true">
					<div class="panel-heading">
		                <h3 class="panel-title">RELATED {{gs.currWorkspace.Terminology.clientAliasPlural}}</h3>
		                <div class="panel-tools">
		                    <panel-collapse></panel-collapse>
		                </div>
		            </div>
					
		            <div class="panel-body">						
						<md-contact-chips ng-model="selectedProject.people" readonly="false"
							md-contacts="querySearch($query)" filter-selected="true"
					    	placeholder="+ {{gs.currWorkspace.Terminology.clientAlias}}" 
					    	secondary-placeholder="+{{gs.currWorkspace.Terminology.clientAlias}}"
					    	md-require-match="true" md-autoselect="true"
					    	md-contact-name="name">					    	
						</md-contact-chips>					 
		            </div>
				</div>

				<div class="m-t-15" ng-show="isEdit">
					<a href="" ng-Click="deleteFolder()" class="btn btn-danger btn-block f-17">
						Delete Document
					</a>
				</div>
		    </form>
        </div>
    </div>
</div>

<script>

</script>
