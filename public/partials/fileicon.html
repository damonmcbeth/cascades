<span class="f-15 m-r-10" >
	<img ng-class="{'fileIcon-lg' : size=='lg', 'fileIcon-sm' : size=='sm', 'fileIcon-md' : size=='md'}" 
			src="assets/img/attachments/file.png"
			ng-src="{{determineFileIcon(file.url)}}">
			<md-tooltip  md-z-index="9000">{{file.title}}</md-tooltip></img>
	<span class="m-l-10" ng-show="{{showtitle}}">{{file.title}}</span>
</span>
