<div id="taskbar" class="sidebar-content" ng-controller="PeopleController" ng-cloak>
    <div class="sidebar-header">
        <div class="header-title">
           <span ng-show="!showDetails">People</span>
        </div>
        
        <div class="header-description v-a-middle" ng-show="!showDetails">
            <a href="" id="new-message" ng-Click="openDetails(null)" style="color: #fff">
                <i class="icon pe-7s-plus f-25"></i>
            </a>
            
            <md-menu md-offset="0 15" class="pull-right p-0">
	          <md-button aria-label="Open menu" class="md-icon-button m-0 p-0" style="line-height: 36px !important; height: 36px" ng-click="$mdOpenMenu($event)">
	            <i class="pe-7s-repeat f-25"></i>
	          </md-button>
	          <md-menu-content width="3">
	          	<md-menu-item>
		          <md-button class="menu-subheader" disabled="disabled">
		            Organize by:
		          </md-button>
		        </md-menu-item>
	            <md-menu-item ng-repeat="item in ['Relationship status', 'Type', 'Recently viewed']">
	              <md-button ng-click="updateViewBy(item)">{{item}}</md-button>
	            </md-menu-item>
	          </md-menu-content>
	        </md-menu>
             
        </div>
        
        <div class="header-close">
            <i class="pe-7s-angle-right-circle"
            	 ng-click="nav.hideSideForm()"></i>
        </div>
    </div>
    
    <div class="sidebar-body" resize height-offset="125" style="width: 100%">
        <md-content style="height: 100%" ng-show="!showDetails">
            <div class="people-search">
                <input type="text" class="searchinput f-17" placeholder="Search" 
                	ng-model="searchName"/>
                <i class="searchicon pe-7s-search"></i>
            </div>
        
            <section ng-repeat="group in grouping">
	        	<md-subheader class="md-primary">{{group.label}}</md-subheader>
	            <md-list flex>
				  <md-list-item class="md-3-line md-long-text" ng-repeat="person in people | filter:getFilter(group) | orderBy:'name'" ng-click="openDetails(person)">
				    <avatar size="md" img="person.avatar" state="person.state" name="person.name" type="person.avatarType"></avatar>
				    <div class="md-list-item-text p-l-15">
				      <div class="list-title">{{person.name}}</div>
				      <div class="list-title-2"><a href="mailto:{{person.primaryEmail}}">{{ person.primaryEmail}}</a></div>
				      <div class="list-title-3">{{ person.primaryPhone | tel}}</div>
				      
				    </div>	    
				    <md-divider ></md-divider>
				  </md-list-item>
	              
				</md-list>
			</section>
	    </md-content>
    </div>
</div>

</script>
