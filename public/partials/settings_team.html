<div class="header-description p-10 f-17 v-a-middle" style="background-color: #ffffff">		    
    <a href="" id="new-message" class="text-default" ng-Click="newMember()">
        <i class="icon pe-7s-plus"></i> Team member
    </a>   
</div>
<md-divider ></md-divider>

<div class="sidebar-body" resize height-offset="182" style="width: 100%">
    <md-content class="p-10" style="height: 100%; background-color: #ffffff">
        <md-list flex>
            <md-list-item class="md-2-line" ng-repeat="member in team | filter:{type: 'Team member'} | orderBy:'name' " 
                ng-click="openPersonDetails(member.$id)">
                
                    <avatar size="sm" img="member.avatar" name="member.name" type="member.avatarType"></avatar>
                    <div class="md-list-item-text p-l-15">
                        <div class="list-title f-15">{{member.name}} </div>
                        <div class="list-title-2" >{{member.primaryEmail}}</div>
                    </div>

                    <div class="md-secondary">
                        <div class="f-9 label label-primary" ng-show="member.isAdmin">ADMIN</div>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
