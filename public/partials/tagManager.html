  <form ng-cloak>
    <md-dialog-content style="height: 100%">
        <div id="md-dialog-content" class="dialog-content" ng-controller="TagController" ng-cloak>
		    <div class="dialog-header p-15 f-15" style="background-color: rgb(245,245,245)">
			    
		        <div class="header-description v-a-middle" ng-show="!showDetails">
		            <a href="" id="new-message" ng-Click="newTag()">
		                New Tag
		            </a>    
		        </div>
		        
		        <div class="header-description v-a-middle" ng-show="showDetails">
		            <a href="" ng-click="cancelEdit()">
		            	Cancel
		            </a>
		            <a href="" class="pull-right" ng-click="saveTag()">
		            	Save
		            </a>
		        </div>
			</div>
			<md-divider ></md-divider>
		    
		    <div class="dialog-body" style="width: 100%; height: 100%">
		        <md-content class="p-10" style="height: 100%; width: 100%; background-color: #f1f3f2" ng-show="!showDetails">
					<div class="panel panel-default m-t-0">
						<md-list flex>
						<md-list-item class="" ng-repeat="tag in tags | orderBy:'label'" ng-click="openDetails(tag)">
							<div class="md-list-item">
							<div class="list-title">
								<span class="tag-label m-r-10" ng-style="{'background-color': tag.color}">&nbsp;</span>
								{{tag.label}}
							</div>
							</div>
							
							<div class="md-secondary tag-options-secondary">
								<i class="icon pe-7s-notebook pe-fw" ng-show="tag.forJournal"></i>
								<i class="icon pe-7s-users pe-fw" ng-show="tag.forPeople"></i>
								<i class="icon pe-7s-portfolio pe-fw" ng-show="tag.forProject"></i>
								<i class="icon pe-7s-check pe-fw" ng-show="tag.forTasks"></i>
							</div>
							
							<md-divider ></md-divider>
							
						</md-list-item>              
						</md-list>
					</div>
			    </md-content>
			    
		        <div ng-show="showDetails" class="p-10">
			        <form name="taskForm">
						<div class="panel panel-default m-t-0">
							<div class="panel-body p-20">
								<md-input-container class="md-block p-b-0">
									<label>Label</label>
									<textarea class="primary-input" ng-model="selectedTag.label" rows="2" md-maxlength="50" md-detect-hidden="true" required></textarea>
								</md-input-container>
							
								<md-input-container class="md-block p-b-25 m-t-0">
									<input type="text" id="custom" aria-label="Color"/>
								</md-input-container>
							
								<md-input-container class="md-block p-b-5 m-t-0">
									<md-checkbox aria-label="Select All"
												ng-checked="isChecked()"
												md-indeterminate="isIndeterminate()"
												ng-click="toggleAll()">
												<span ng-if="isChecked()">Un-</span>Select All
									</md-checkbox>
								</md-input-container>
							
								<div layout="row" layout-wrap flex>  
									<div flex="100">
										<md-checkbox ng-checked="selectedTag.forJournal" ng-click="toggleJournal()">
										Journal
										</md-checkbox>
										<md-checkbox ng-checked="selectedTag.forPeople" ng-click="togglePeople()">
										People
										</md-checkbox>
										<md-checkbox ng-checked="selectedTag.forProject" ng-click="toggleProject()">
										Projects
										</md-checkbox>
										<md-checkbox ng-checked="selectedTag.forTasks" ng-click="toggleTasks()">
										Tasks
										</md-checkbox>
									</div>
								</div>
							</div>
						</div>
		      
						<div class="m-t-15 p-5" ng-show="isEdit">
						  	<a href="" ng-Click="deleteTag()" class="btn btn-danger btn-block f-17">
							  Delete Tag
						  	</a>
					  	</div>
					  	
						<div class="text-muted f-10 m-t-15" ng-show="isEdit">
						  	<div class="align-center">Created by {{selectedTag.createdName}} on {{selectedTag.created | amCalendar:null:gs.calFormats}}</div>
						  	<div class="align-center">Last update by {{selectedTag.updatedName}} on {{selectedTag.updated | amCalendar:null:gs.calFormats}}</div>
					  	</div>
					  
				    </form>
		        </div>
		    </div>
        </div>
      </div>
    </md-dialog-content>
  </form>
